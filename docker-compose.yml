version: "3.8"

services:
  php-apache:
    build: .
    container_name: php_native_app
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - ./src:/var/www/html
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
